<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>まちリゾPRESENTS 川越編 初級コース【家族と楽しむ小江戸の謎】</title>
</head>
<body>
  <h1>まちリゾPRESENTS 川越編 初級コース【家族と楽しむ小江戸の謎】</h1>
  <p>ごりようありがとうございます。</p>
  <p>【あそびかた】ナゾをといたら、こたえを にゅうりょくしてください。せいかいすると つぎのなぞにすすめます。</p>
  <p>パスワードを にゅうりょくしたら、もんだいに すすみます。</p>

  <input id="pass" placeholder="パスワード">
  <button id="btn">すすむ</button>

  <script>
    document.getElementById("btn").onclick = async () => {
      const pw = document.getElementById("pass").value;
      const res = await fetch("/api/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type: "password", value: pw })
      });
      const data = await res.json();
      if (data.ok) location.href = "quiz.html";
      else alert("パスワードがちがいます。");
    };
  </script>
</body>
</html>
